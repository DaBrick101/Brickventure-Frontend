            <div class="container-fluid content-center">
              <h2 style="font-size: 60px;">Controls:</h2>
              <div class="container text-center">
                <div class="row d-flex justify-content-center">
                  <div class="col-md-5"><button class="btn btn-lg" style="width: 100px; height:100px; color: white; background-color: darkslategray; font-size: 30px;" type="button" (click)="moveUp()">Up</button></div>
                </div>
                <div style="height: 5px;"></div>
                <div class="row d-flex justify-content-center">
                  <div class="col-sm-3"><button class="btn btn-lg" style="width: 100px; height:100px; color: white; background-color: darkslategray; font-size: 30px;" type="button" (click)="moveLeft()">Left</button></div>
                  <div class="col-sm-3"><button class="btn btn-lg" style="width: 100px; height:100px; color: white; background-color: darkslategray; font-size: 30px;" type="button" (click)="moveRight()">Right</button></div>
                </div>
                <div style="height: 5px;"></div>
                <div class="row d-flex justify-content-center">
                  <div class="col-md-5"><button class="btn btn-lg" style="width: 100px; height:100px; color: white; background-color: darkslategray; font-size: 30px;" type="button" (click)="moveDown()">Down</button></div>
                </div>
                <div class="row d-flex justify-content-center">
                  <div class="col-sm-5"><button class="btn btn-danger btn-lg" style="width: 100px; height:100px; font-size: 30px;" type="button" (click)="attack()">Attack</button></div>
                  <div class="col-sm-5"><button class="btn btn-secondary btn-lg" style="width: 100px; height:100px; font-size: 30px;" type="button" (click)="defend()">Defend</button></div>
                </div>
              </div>
            </div>

            
        </div>
